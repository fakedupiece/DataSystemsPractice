<!DOCTYPE html>
<html>
<head>
    <title>Shopping Basket</title>
</head>
<body>
    <h1>Shopping Basket</h1>

    {% if order_items %}
        <ul>
            {% for item in order_items %}
                <li>{{ item.product.name }} - ${{ item.price }} - Quantity: {{ item.quantity }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your basket is currently empty.</p>
    {% endif %}
</body>
</html>
